<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Score Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scores team-a">
            <div class="item1"><h3>Team A</h3></div>
            <div class="item2 score-buttons" id="display1add" >+</div>
            <div class="item3"><div class="display-score"><h1 id="display1">00</h1></div></div>
            <div class="item4 score-buttons" id="display1deduct">-</div>
            <div class="item5"><div class="bonus-points display1-bonus">Bonus: 5</div></div>
        </div>
        <div class="partition"></div>
        <div class="scores team-b">
            <div class="item1"><h3>Team B</h3></div>
            <div class="item2 score-buttons" id="display2add">+</div>
            <div class="item3"><div class="display-score"><h1 id="display2">00</h1></div></div>
            <div class="item4 score-buttons" id="display2deduct">-</div>
            <div class="item5"><div class="bonus-points display2-bonus">Bonus: 5</div></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
